<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

</head>
<body>
    <table>
        <tr>
            <td></td>

        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <input type="checkbox" name="startFromX" checked />Start from  "X"
    <input type="button" value="New Game" onclick="ClearGame()" />
    <script>

        if (this.startFromX)
            var sign = "X";
        else
            sign = "O";
        var tds = document.querySelectorAll("td");
        var vinner;

        tds.forEach(function (td) {
            td.addEventListener("click", function () {
                if (!this.innerHTML) {
                    this.innerHTML = sign;
                }
                if (tds[0].innerHTML == sign && tds[1].innerHTML == sign && tds[2].innerHTML == sign
                   || tds[3].innerHTML == sign && tds[4].innerHTML == sign && tds[5].innerHTML == sign
                    || tds[6].innerHTML == sign && tds[7].innerHTML == sign && tds[8].innerHTML == sign
                    || tds[0].innerHTML == sign && tds[4].innerHTML == sign && tds[8].innerHTML == sign
                    || tds[2].innerHTML == sign && tds[4].innerHTML == sign && tds[6].innerHTML == sign
                    || tds[1].innerHTML == sign && tds[4].innerHTML == sign && tds[7].innerHTML == sign
                    || tds[2].innerHTML == sign && tds[5].innerHTML == sign && tds[8].innerHTML == sign)
                    setTimeout(function () {
                        alert(vinner + " Win!");
                        //location.reload();
                        ClearGame();
                    }, 10)
                sign = sign == "X" ? "O" : "X";
                vinner = sign == "X" ? "O" : "X";
            });
        });

        function ClearGame()
        {
            for (var i = 0; i < tds.length; i++) {
                tds[i].innerHTML = "";
            }
        }

    </script>
</body>
